<svg class="canvas">
  <ng-container appCanvasHost></ng-container>
</svg>

<ul>
  <li *ngFor="let c of shapeComponents">
    {{ c.shape.type }}: {{ selectedComponents.includes(c) }}
  </li>
</ul>

<div>
  <label>new shape type: </label>
  <select
    #toolSelect
    [(ngModel)]="selectedTool"
    (ngModelChange)="onChangeTool()"
  >
    <option [ngValue]="null">None</option>
    <option [ngValue]="ShapeTypeEnum.Rectangle">Rectangle</option>
    <option [ngValue]="ShapeTypeEnum.Ellipse">Ellipse</option>
  </select>
  <div appToolHost></div>
  <button (click)="clear()">clear</button>
</div>
