<svg class="canvas">
  <ng-container *ngFor="let shape of getShapes()">
    <ng-container dynamic-svg [shape]="shape"></ng-container>
    <!-- <g app-shape [shape]="shape"></g> -->
  </ng-container>
</svg>
<div>
  <label>type: </label>
  <select #type>
    <option [value]="ShapeTypeEnum.Rectangle">Rectangle</option>
    <option [value]="ShapeTypeEnum.Ellipse">Ellipse</option>
  </select>
  <br />
  <label>x: </label><input #x type="number" /><br />
  <label>y: </label><input #y type="number" /><br />
  <button (click)="addShape(type.value, x.value, y.value)">add shape</button><br />
  <button (click)="clear()">clear</button>
</div>
