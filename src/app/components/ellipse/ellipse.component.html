<ng-template #shapeTemplate>
  <svg:ellipse
    xmlns:svg="http://www.w3.org/2000/svg"
    [attr.cx]="shape.center.x"
    [attr.cy]="shape.center.y"
    [attr.rx]="shape.rx"
    [attr.ry]="shape.ry"
    [attr.stroke]="isSelected ? 'skyblue' : shape.properties.stroke"
    [attr.stroke-width]="shape.properties.strokeWidth"
    [attr.fill]="shape.properties.fill"
    (click)="onClick()"
  />
</ng-template>
